<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NAME_ERROR</div>
    <br>
    <label for="birthYear">Введите год рождения: </label>
    <input type="text" id="birthYear" th:field="*{birthYear}"/>
    <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">BIRTH_YEAR_ERROR</div>
    <br>
    <input type="submit" value="Добавить!"/>
</form>
</body>
</html>
