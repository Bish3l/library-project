<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<h3>Книги</h3>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYearOfPublication()}"/>
</div>
<br>
<hr>
<form th:method="GET" th:action="@{/books/new/}">
    <input type="submit" value="Добавить книгу"/>
</form>
</body>
</html>
