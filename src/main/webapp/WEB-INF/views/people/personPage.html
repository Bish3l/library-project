<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName()}"></title>
</head>
<body>
<p th:text="${person.getName()} + ', ' + ${person.getBirthYear()}"></p>
<div th:if="${books.size() == 0}">
    <p>Человек пока не взял ни одной книги</p>
</div>
<div th:if="${books.size() > 0}">
    <hr>
    <h3>Книги:</h3>
    <p th:each="book : ${books}" th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYearOfPublication()}"></p>
</div>
<hr>
<form th:action="@{/people/{id}/edit(id=${person.getPerson_id()})}">
    <input type="submit" value="Редактировать"/>
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
