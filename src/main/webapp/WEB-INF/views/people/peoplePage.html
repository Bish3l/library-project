<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<h3>Люди</h3>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPerson_id()})}" th:text="${person.getName() + ', ' + person.getBirthYear()}"></a>
</div>
<br>
<hr>
<div>
    <a th:href="@{/people/new}">Добавить человека</a>
</div>
</body>
</html>
